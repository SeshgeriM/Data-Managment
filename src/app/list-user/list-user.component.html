<div class="col-md-6 box">
  <h2 style="text-align: center;"> User Details</h2>
  <button class="btn btn-danger" style="margin-bottom: 10px;" (click)="addUser()"> Add User</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>FirstName</th>
      <th>MiddleName</th>
      <th>LastName</th>
      <th>Email</th>
      <th>Number</th>
      <th>Edit Action</th>
      <th>Delete Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" >
      <td class="hidden">{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.middleName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button></td>
        <td><button class="btn btn-danger" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
